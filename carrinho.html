<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="img/logo.jpeg" alt="" class="img-logo">   
        <a href="index.html">Home</a>
        <a href="#">Sobre nós</a>
        <a href="produtos.html">Produtos</a>
        <a href="carrinho.html" class="carrinho"><i class="fa-solid fa-cart-shopping"></i></a>   
    </header>
    <main class="main-carrinho">
        
            <a href="produtos.html">Continuar comprando</a>
            <h1>Carrinho</h1>
             <div class="box-produtos">
                <img src="img/pao.jpeg" alt="">
                <p>Pão</p>
                <div class="quantidade">
                    <button>-</button>
                    <p>5</p>
                    <button>+</button>
                </div>
                 <p>R$0.50</p>
             </div>
             <div class="box-produtos">
                <img src="img/torta.jpeg" alt="">
                <p>Torta de maçã</p>
                <div class="quantidade">
                    <button>-</button>
                    <p>2</p>
                    <button>+</button>
                </div>
                 <p>R$12.00</p>
             </div>
             <div class="box-produtos">
                <img src="img/polvilho.jpeg" alt="">
                <p>Biscoito Polvilho</p>
                <div class="quantidade">
                    <button>-</button>
                    <p>1</p>
                    <button>+</button>
                </div>
                 <p>R$2.00</p>
             </div>
        
        <div class="finalizar">
             <div class="resumo-pedido">
                <h3>Resumo do pedido</h3>
                <div class="group-text">
                    <h4>Subtotal</h4>
                    <p>R$28.50</p>
                </div>
                

                <div class="group-text">
                    <h4>Frete</h4>
                    <p>R$5.00</p>
                </div>

                <div class="group-text">
                    <h4>Total</h4>
                    <p>R$33.50</p>
                </div>
             </div>
             <button class="btn-carrinho">Continuar</button>
        </div>
    </main>
</body>
</html>
